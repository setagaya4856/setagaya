<!DOCTYPE html>
<html>
<head>
<title>空家工程管理</title>
<script language="JavaScript"><!--
function newURL()
{
var url = "https://script.google.com/macros/s/AKfycbx-IAyA_MTwkyqWEg9SfCd_-qdmFMZ0tds1nPfDxWACtDQprNDMciC58iTMQDjJloGU/exec";
var no = getUrlParam("no");
var pass = getUrlParam("pass");
if(no != null || pass != null){
url = url + "?";
}
if(no != null){
if(url.substr(-1) != "?"){
url = url + "&no=" + no;
}else{
url = url + "no=" + no;
}
}
if(pass != null){
if(url.substr(-1) != "?"){
url = url + "&pass=" + pass;
}else{
url = url + "no=" + no;
}
}
document.cFrame.location.href = url;
}

function getUrlParam(param){
    var pageUrl = window.location.search.substring(1);
    var urlVar = pageUrl.split('&');
    for (var i = 0; i < urlVar.length; i++){
        var paramName = urlVar[i].split('=');
        if (paramName[0] == param) {
            return decodeURI(paramName[1]);        }
    }
}
// --></script>
</head>

<body onLoad="newURL()">

</body>
</html>
